<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia Pro 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notification" class="hidden"></div>
    <nav>
        <button data-section="inicio">Inicio</button>
        <button data-section="grupos">Grupos</button>
        <button data-section="asistencia">Asistencia</button>
        <button data-section="reportes">Reportes</button>
    </nav>

    <main>
        <section id="inicio">
            <h1>Dashboard</h1>
            <div id="today-classes-container">
                <h2>Clases de Hoy</h2>
                <div id="today-classes-list"></div>
            </div>
        </section>

        <section id="grupos" class="hidden">
            <h1>Gestión de Grupos</h1>
            <!-- Group management UI will go here -->
        </section>

        <section id="asistencia" class="hidden">
            <h1>Registro de Asistencia</h1>
            <!-- Attendance taking UI will go here -->
        </section>

        <section id="reportes" class="hidden">
            <h1>Reportes de Asistencia</h1>
            <div class="controls-bar">
                <div class="report-filters">
                    <select id="report-group-filter"></select>
                    <select id="report-period-filter">
                        <option value="primer-parcial">Primer Parcial</option>
                        <option value="segundo-parcial">Segundo Parcial</option>
                        <option value="cuatrimestre-completo">Cuatrimestre Completo</option>
                    </select>
                    <button id="generate-report-btn">Generar Reporte</button>
                </div>
                <div class="actions">
                    <button id="open-add-student-modal-btn">+ Añadir Alumno</button>
                </div>
            </div>
            <div id="report-results">
                <!-- Report table will be injected here -->
            </div>
            <div class="report-export">
                <button id="export-csv-btn" disabled>Exportar a CSV</button>
                <button id="export-pdf-btn" disabled>Exportar a PDF</button>
            </div>
        </section>
    </main>

    <!-- Modal for adding a single student -->
    <div id="add-student-modal" class="modal-container hidden">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h2>Añadir Alumno</h2>
            <form id="add-student-form">
                <input type="hidden" id="add-student-group-id">
                <label for="student-id-input">Matrícula:</label>
                <input type="text" id="student-id-input" required>
                <label for="student-name-input">Nombre Completo:</label>
                <input type="text" id="student-name-input" required>
                <button type="submit">Guardar Alumno</button>
            </form>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
